    <script>
        var url = window.location.search;
        var cod_curso = url.replace('?','');

        $(document).ready(function() {
            //define rota
            var url = "/curso/"+cod_curso+"";   

            var lstModulos;

            //chama rota e trata o retorno
            $.getJSON(url, function(data) 
            {  
                $("#lblNomeCurso").append(data.nome);
                data.descricao = data.descricao.replace(/(?:\r\n|\r|\n)/g, '<br />');
                $("#lblSobreCurso").append(data.descricao);

                lstModulos = "<h2>"+data.nome+"</h2>";

                $.each(data.modulos, function(i) 
                {
                    lstModulos = lstModulos + "<div class='row module'><div class='col-sm-2 text-center'><h3 style='margin-top:10px'>Modulo "+this.cod+"</h3></div><div class='col-sm-7 text-left'><h3 style='margin-top:10px'><strong>"+this.nome+"</strong></h3></div><div class='col-sm-3 text-right'><button class='btn btn-default btn-lg' data-toggle='collapse' data-target='#class"+this.cod+"'>ver aulas</button></div></div>";

                    lstModulos = lstModulos + "<div id='class"+this.cod+"' class='row collapse class'>";

                    indexAula = data.modulos.indexOf(data.modulos[i]);

                    $.each(data.modulos[indexAula].aulas, function(j) 
                    {
                        lstModulos = lstModulos + "<div class='row'><div class='col-sm-2 text-center'><h4 style='margin:5px 0 0 0'>Aula "+this.cod+"</h4></div><div class='col-sm-7 text-left'><h4 style='margin:5px 0 0 0'><strong>"+this.nome+"</strong></h4></div><div class='col-sm-3 text-right'>&nbsp;</div></div><hr>";
                    });

                    lstModulos = lstModulos + "</div>";
                });

                $("#list-modules").append(lstModulos);
            });

            
        });
    </script>

    <script>
        $(document).ready(function(){
            // Add smooth scrolling to all links in navbar + footer link
            $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
        
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
        
            // Prevent default anchor click behavior
            event.preventDefault();
        
            // Store hash
            var hash = this.hash;
        
            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
                scrollTop: $(hash).offset().top
            }, 900, function(){
        
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
                });
            } // End if
            });
        })
    </script>

    <script>
        $(window).scroll(function() {
            $(".slideanim").each(function(){
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                $(this).addClass("slide");
                }
            });
        });
    </script>
