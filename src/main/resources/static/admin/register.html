<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>INSTRUE | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style --> 
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/routeLogin.js"></script>

  <script>
      var usuarioLogado = sessionStorage.getItem("usuarioLogado");

      if (usuarioLogado) {
        $(document).ready(function() {

          //define rota
          var url = "/buscarUsuario/"+usuarioLogado+"";   

          //chama rota e trata o retorno
          $.getJSON(url, function(data) 
          {  
              $("#txtNome").val(data.nome);
              $("#txtEmail").val(data.email);
              $("#txtLogin").val(data.login);
              $("#txtSenha").val(data.senha);
              $("#txtRSenha").val(data.senha);
              $("#chkTermos").is(":checked");
          });
        });
      }
  </script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo"> 
    <a href="index2.html"><b>i</b>nstrue</a>
  </div>

  <div class="register-box-body">
    <!-- <form action="index.html" method="post"> -->
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nome Completo" id="txtNome" name="txtNome">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" id="txtEmail" name="txtEmail">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="file" class="form-control-file" placeholder="Foto do perfil" id="txtFoto" name="txtFoto">
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Login" id="txtLogin" name="txtLogin">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" id="txtSenha" name="txtSenha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Repita sua senha" id="txtRSenha" name="txtRSenha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" id="chkTermos" name="chkTermos"> Li e aceito os <a href="#">termos de uso</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="btnCadUsuario" name="btnCadUsuario">Cadastrar</button>
        </div>
        <!-- /.col -->
     <!-- </div> --> 
   
    
  </div>
  <br>
  <a href="login.html" class="text-center">JÃ¡ possuo um cadastro</a>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="plugins/iCheck/icheck.min.js"></script>

 <!-- Bootstrap 3.3.6 -->

    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
